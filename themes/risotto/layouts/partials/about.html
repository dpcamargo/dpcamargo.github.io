{{ with .Site.Params.about }}
<div class="aside__about">
    <div class="aside__image">
        {{ with .image }}<img class="about__image" src="{{ . | absURL }}" alt="Image">{{ end }}
    </div>
    <div class="aside__about">
        {{ with .logo }}<img class="about__logo" src="{{ . | absURL }}" alt="Logo">{{ end }}
        <h1 class="about__title">{{ .title }}</h1>
        {{ with .description }}<p class="about__description">{{ . | markdownify }}</p>{{ end }}
    </div>
    {{ end }}

    <ul class="aside__social-links">
        {{ range $item := .Site.Params.socialLinks }}
        <li>
            <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}" title="{{ $item.title }}"><i
                    class="{{ $item.icon }}" aria-hidden="true"></i></a>&nbsp;
        </li>
        {{ end }}
    </ul>
</div>
