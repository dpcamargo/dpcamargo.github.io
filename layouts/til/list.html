{{ define "main" }}
    <header class="content__header">
        {{ .Content }}
    </header>
    <div class="content__body">

        {{ range .Pages }}
        <article class="post">
            <header class="post__header">
                <span class="til__date">({{ .Date.Format "02/01/06" }}) </span><a href="{{ .Permalink }}">{{ .Title | markdownify }}<p></p></a>
            </header>
        </article>
        {{ end }}
    </div>
{{ end }}
