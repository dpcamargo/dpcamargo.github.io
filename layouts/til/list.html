{{ define "main" }}
    <header class="content__header">
        <h1>Today I Learned</h1>
        {{ .Content }}
    </header>

    {{ range .Pages }}
    <article class="post">
        <header class="post__header">
            <h1><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a><span class="til__date"> - {{ .Date.Format "02/01/2006" }}</span></h1>
        </header>
    </article>
    {{ end }}
{{ end }}
