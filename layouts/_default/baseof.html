<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">

    <head>
        {{- partial "head.html" . -}}
    </head>

    <body>
        <div class="page">

            <header class="page__header">
                {{- partial "header.html" . -}}
            </header>

            <section class="page__body">

                <div class="page_main">
                    {{- block "main" . }}{{- end }}
                </div>

                <div class="page_socials">
                    {{- partial "socials.html" . -}}
                </div>
            </section>

        </div>
    </body>

</html>
