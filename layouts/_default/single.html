{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <div class="content__body">
        {{ .Content }}
    </div>
    <footer class="content__footer"></footer>
    {{ if or .Params.math .Site.Params.math }}{{ partial "math.html" . }}{{ end }}
{{ end }}
